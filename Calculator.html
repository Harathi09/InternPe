<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body onload="setDefaultDisplay()">
    <div class="container">
        <input type="text" id="display">
        

        <div class="grid-box line1">
            <button onclick="clearDisplay()">C</button>
            <button onclick="removeOne()">Del</button>
            <button onclick="appendToDisplay('**')">Pow</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="grid-box line">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="grid-box line">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="grid-box line">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="grid-box line">
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateSquareRoot()">âˆš</button>
            
        </div>
        <div class="grid-box line2">
            <button onclick="calculatePi()">PI</button>
            <button onclick="calculateLog()">Log</button>
            
           
            <button onclick="calculate()">=</button>
        </div>

    </div>
<script src="Calculator.js"></script> 
</body>
</html>
